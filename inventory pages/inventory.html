<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="inventory.css">
    <script src="inventory.js"></script>
    <script src="https://kit.fontawesome.com/bfa9489426.js" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Keep Notes</title>
    <linkrel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>
<body>
    <div class="bg-cont" id="bgCont">
        
        
        <div class="menu">
            <div class="menuhed" >
                <h1 class="menu-hed">Keep Notes</h1>
            </div>
            <div class="menu-item" id="cont1">
                <i class="fa-regular fa-note-sticky"></i>
                <a class="link " href="#" id="link1">Create new note</a>
            </div>
            <div class="menu-item" id="cont2">
                <i class="fa-solid fa-box-archive"></i>
                <a class="link" href="#" >Archived notes</a>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-delete-left" id="cont3"></i>
                <a class="link" href="#" >Deleted Notes</a>
            </div>

        </div>
        
        <div class="content">
            <div class="contenthed">
                <div class="greeting">
                    <h1 class="greet-hed">Hi,<%= message %></h1>
                    <p class="greet-comment">Capture and Manage Your Thoughts"</p>
                </div>
                <div class="profile">
                    <img src="img/Avatar.png" id="img" style="width:auto;">
                    <a href="/logout" style="text-decoration: none; color: inherit;"><i class="fa-solid fa-right-from-bracket"></i></a>
                    
                </div>
            </div>
            <div class="new-task-cont">
                <div class="search-cont">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search-input" placeholder="Search" aria-label="Search" id="pendingTaskSearch" >
                </div>
                <div class="create-task-butt-cont ">
                        <button type="button" class="create-task-butt" id="createTaskButt">+ Create Task</button>
                </div>
            </div>        


            <div class="metric-items-cont" >
                <div class="metric-item" id="item1">
                    <h1 class="metric-item-hed" id="noteHed">Note Head</h1>
                    <p id="notePara">Note Para </p>
                    <span id="tags" class="tag">#life #jdiejfdfei</span>
                    <div id="noteFunctions" class="noteFunctions">
                        <i class="fa-solid fa-pen" id="edit"></i>
                        <i class="fa-solid fa-box-archive" id="archive"></i>
                        <i class="fa-solid fa-trash" id="delete"></i>
                    </div>
                    
                </div>
                
            </div> 
        </div>
        
    </div>


    <div class="popup-form" id="popUpForm1">
        <form id="form1">
            <h1 class="greet-hed" style="text-align:left; margin-left:10px;margin-bottom:10px;">Create New Task</h1>
            <div class="row1">
                <div class="mb-3 form-1-1">
                    <label for="taskName" class="form-label form-hed">Task Name</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Enter Task Name" required>
                </div>
                <div class="form-1-2 ">
                    <label for="vendor" class="form-label form-hed">Choose Vendor</label>
                    <select class="form-select " id="vendor" aria-label="Default select example" required>
                        <option selected>Choose Vendor here</option>
                        <option value="Guy Hawkins">Guy Hawkins</option>
                        <option value="Joel">Joel</option>
                        <option value="Sai">Sai</option>
                    </select>
                </div>
            </div>
            <div class="row1">
                <div class="form-1-2 ">
                    <label for="workMode" class="form-label form-hed">Choose Work Mode</label>
                    <select class="form-select " id="workMode" aria-label="Default select example" required>
                        <option selected>Select Workmode Here</option>
                        <option value="Onsite">Onsite</option>
                        <option value="Online">Online</option>
                    </select>
                </div>
                <div class="form-1-2 ">
                    <label for="user" class="form-label form-hed">Choose user</label>
                    <select class="form-select " id="user" aria-label="Default select example" required>
                        <option selected>Select user here</option>
                        <option value="ayush">ayush</option>
                        <option value="abhishek">abhishek</option>
                        <option value="sidarth">sidarth</option>
                    </select>
                </div>
            </div>
            <div class="row1">
                <div class="mb-3 form-1-1">
                    <label for="contactDetails" class="form-label form-hed">Contact Details</label>
                    <input type="text" class="form-control" id="contactDetails" placeholder="Enter PhNo" required>
                </div>
                <div class="mb-3 form-1-1 form-upload">
                    <label for="cvFile" class="form-label form-hed">Upload CV (only .xls are accepted)</label>
                    <input class="form-control" type="file" id="cvFile" accept=".xls">
                </div>
                
            </div>
            <div class="row1">
                <div class="mb-3 form-1-1">
                    <label for="invoiceNum" class="form-label form-hed">Invoice Number</label>
                    <input type="text" class="form-control" id="invoiceNum" placeholder="Invoice No input placeholder"required>
                </div>
            </div>
            <div class="butt-cont">
                <button type="button" class="btn btn-outline-secondary" id="cancelButt">Cancel</button>
                <button type="submit" class="btn btn-success" style="background-color:#60C537; border: none; " id="newTaskSubmit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
